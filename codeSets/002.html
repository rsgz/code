<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>生成函数</title>
<script>
function hanshu(){
	var hanshuming=document.getElementById("hanshuming").value
    var canshu1=document.getElementById("canshu1").value
	//-------------------------------------------
    var shuchu='<script>\n\
    function '+hanshuming+'('+canshu1+'){\n\
\n\
    }\n\<&#x2F;script>'
	//-------------------------------------------
	document.getElementById("demo").innerHTML=shuchu;
}
</script>
</head>
<body>

<h1>生成函数</h1>
<form action="">
函数名: <input id="hanshuming" type="text" name="函数名" value=""><br>
参数1: <input id="canshu1" type="text" name="参数1" value="">
</form>
<button type="button" onclick="hanshu()">生成函数</button><br/>
<textarea id="demo" rows="10" cols="60"></textarea>

</body>
</html>
