<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>注册登录</title>
</head>
<body>
    <h1>用户注册</h1>
    <div>
        用户名:<input type="text" />
    </div>

    <div>
        密码:<input type="password" />
    </div>

    <div>
        性别:
        <input type="radio" name="nan">男
        <input type="radio" name="nv">女
    </div>

    <div>
        爱好:
        <input type="checkbox">篮球
        <input type="checkbox">足球
        <input type="checkbox">乒乓球
    </div>

    <div>
        城市:
        <select>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">深圳</option>
        </select>
    </div>

    <div>
        擅长领域:
        <select multiple>
            <option value="">游戏</option>
            <option value="">睡觉</option>
            <option value="">吃饭</option>
            <option value="">刷抖音</option>
        </select>
    </div>

    <div>
        备注:<textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div>
        <input type="button" value="button提交">
        <input type="submit" value="submit提交">
    </div>
</body>
</html>
