<html>

<title>&#x3C;&#x2F;与&#x2F;&#x3E;转化为实体</title>
<script>
function zhuanhua(){
	var yaunwen = document.getElementById("yuanwen").value

    document.getElementById("jieguo").innerHTML = txt;
}
</script>
</head>

<h1 style="text-align:center;">&#x3C;&#x2F;与&#x2F;&#x3E;转化为实体</h1>

<span>&#x3C;&#x2F;→→→→&#x26;&#x23;&#x78;&#x33;&#x43;&#x3B;&#x26;&#x23;&#x78;&#x32;&#x46;&#x3B;</span>

</html>
